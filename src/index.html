<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>

    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Berlin, DE</div>
          <div class="date">Monday 17 May 2021</div>
        </section>
        <div class="current">
          <div class="temp"><span class="tempN">15</span> <span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°c / 16°c</div>
        </div>
      </main>
    </div>
    <footer>
      <p>Copyright<sup>©</sup> <span class="year"></span></p>
    </footer>
  </body>
  <script src="./scripts/index.js"></script>
</html>
