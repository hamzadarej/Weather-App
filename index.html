<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>

    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="./fonts/fontawesome-free-5.15.3-web/css/all.css"
    />
  </head>

  <body onload=defaultCity()>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Berlin, DE</div>
          <div class="date">Monday 17 May 2021</div>
        </section>
        <div class="current">
          <div class="temp">
            <span class="tempN" id="temp">12</span><span>°c</span>
          </div>
          <div class="feelsContainer">
            Feels like <span class="feels">10</span><span>°c</span>
          </div>

          <img
            src="http://openweathermap.org/img/wn/11d@2x.png"
            class="icon"
            alt=""
          />

          <div class="weather">Sunny</div>
          <div class="hi-low">13°c / 16°c</div>
          <div class="wind">
            <i class="fas fa-wind"></i>
            <div>Wind direction: <span class="windDeg">N</span></div>
            <div>Speed: <span class="windSpeed">13km/h</span></div>
            <div>Max-gust: <span class="windGust">0km/h</span></div>
          </div>
          <div class="hum-img">
            <i class="fas fa-water"></i>

            <div class="humidity">Humidity 70%</div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>Copyright<sup>©</sup> <span class="year"></span></p>
    </footer>
  </body>
  <script src="scripts/index.js"></script>
</html>
